<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: #1f2937;
        }
        .dark-mode {
            background: linear-gradient(to bottom, #1f2937, #4b5563);
            color: #f3f4f6;
        }
        #chat-container {
            max-height: 70vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #ffffff;
            color: #1f2937;
        }
        .dark-mode .ai-message {
            background-color: #4b5563;
            color: #f3f4f6;
        }
        .timestamp {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }
        .copy-button, .regenerate-button {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .message:hover .copy-button, .message:hover .regenerate-button {
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea {
            resize: none;
            overflow-y: auto;
        }
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 0.5rem;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between p-4 light-mode">
    <div class="w-full max-w-2xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-white">Gemini AI Chat</h1>
            <button
                id="theme-toggle"
                class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                onclick="toggleTheme()"
            >
                Toggle Dark Mode
            </button>
        </div>
        <div id="chat-container" class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-lg shadow-lg p-4 mb-4">
            <div id="chat" class="flex flex-col"></div>
            <div id="typing-indicator" class="hidden text-gray-500 dark:text-gray-400 text-sm italic">Gemini is typing...</div>
        </div>
        <div class="flex items-center space-x-2">
            <textarea
                id="question-input"
                placeholder="Ask a question..."
                class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                rows="2"
                oninput="autoResize(this)"
            ></textarea>
            <div class="flex flex-col space-y-2">
                <button
                    id="ask-button"
                    class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
                    onclick="askQuestion()"
                >
                    Ask
                </button>
                <button
                    id="clear-button"
                    class="bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 transition"
                    onclick="clearChat()"
                >
                    Clear Chat
                </button>
            </div>
        </div>
    </div>
    <div id="toast" class="text-sm"></div>
    <script>
        const API_KEY = "AIzaSyDYBpHswhJYYM6aV7_tE3bZPZ2G8bv0pH8";
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";
        let conversationHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        function autoResize(textarea) {
            textarea.style.height = "auto";
            textarea.style.height = `${textarea.scrollHeight}px`;
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
            const button = document.getElementById("theme-toggle");
            button.textContent = document.body.classList.contains("dark-mode") ? "Toggle Light Mode" : "Toggle Dark Mode";
        }

        function formatTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        }

        function renderMarkdown(text) {
            return marked.parse(text, { breaks: true });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = `text-sm ${isError ? "error" : ""}`;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }

        function escapeHtml(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        function addMessageToChat(text, isUser, timestamp, canRegenerate = false) {
            const chatContainer = document.getElementById("chat");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user-message" : "ai-message"}`;
            const cleanText = text.replace(/</g, "<").replace(/>/g, ">"); // Prevent XSS
            messageDiv.innerHTML = `
ратно
                <div>${isUser ? cleanText : renderMarkdown(cleanText)}</div>
                <div class="timestamp">${timestamp}</div>
                <button class="copy-button absolute top-2 right-2 text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" onclick="copyToClipboard('${escapeHtml(cleanText)}')">Copy</button>
                ${canRegenerate ? `<button class="regenerate-button absolute top-2 right-16 text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" onclick="regenerateResponse('${escapeHtml(cleanText)}')">Regenerate</button>` : ""}
            `;
            chatContainer.appendChild(messageDiv);
            document.getElementById("chat-container").scrollTop = document.getElementById("chat-container").scrollHeight;
        }

        function copyToClipboard(text) {
            // Primary method: Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast("Copied to clipboard!");
                }).catch(err => {
                    showToast("Failed to copy: " + err.message, true);
                    console.error("Clipboard API error:", err);
                });
            } else {
                // Fallback: document.execCommand
                const textarea = document.createElement("textarea");
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand("copy");
                    showToast("Copied to clipboard!");
                } catch (err) {
                    showToast("Failed to copy: " + err.message, true);
                    console.error("Fallback copy error:", err);
                }
                document.body.removeChild(textarea);
            }
        }

        function saveConversation() {
            try {
                localStorage.setItem("chatHistory", JSON.stringify(conversationHistory));
            } catch (err) {
                console.error("Failed to save conversation:", err);
            }
        }

        function loadConversation() {
            try {
                conversationHistory.forEach(msg => {
                    addMessageToChat(msg.text, msg.isUser, msg.timestamp, !msg.isUser);
                });
            } catch (err) {
                console.error("Failed to load conversation:", err);
                addWelcomeMessage();
            }
        }

        async function askQuestion(question = null) {
            const questionInput = document.getElementById("question-input");
            const chatContainer = document.getElementById("chat");
            const askButton = document.getElementById("ask-button");
            const typingIndicator = document.getElementById("typing-indicator");
            const userQuestion = question || questionInput.value.trim();

            if (!userQuestion) {
                showToast("Please enter a question.", true);
                return;
            }

            // Add user question to chat and history
            const timestamp = formatTimestamp();
            addMessageToChat(userQuestion, true, timestamp);
            conversationHistory.push({ text: userQuestion, isUser: true, timestamp });
            saveConversation();

            // Clear input and show loading state
            questionInput.value = "";
            autoResize(questionInput);
            askButton.disabled = true;
            askButton.textContent = "Loading...";
            typingIndicator.classList.remove("hidden");

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-goog-api-key": API_KEY,
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: userQuestion,
                                    },
                                ],
                            },
                        ],
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || "Failed to fetch response.");
                }

                const aiResponse = data.candidates[0].content.parts[0].text;

                // Add AI response to chat and history
                addMessageToChat(aiResponse, false, formatTimestamp(), true);
                conversationHistory.push({ text: aiResponse, isUser: false, timestamp: formatTimestamp() });
                saveConversation();
            } catch (error) {
                const errorMessage = `Error: ${error.message} <button class="text-blue-500 hover:underline" onclick="askQuestion('${userQuestion.replace(/'/g, "\\'")}')">Retry</button>`;
                addMessageToChat(errorMessage, false, formatTimestamp());
                conversationHistory.push({ text: errorMessage, isUser: false, timestamp: formatTimestamp() });
                saveConversation();
                console.error("API error:", error);
            }

            // Reset UI
            askButton.disabled = false;
            askButton.textContent = "Ask";
            typingIndicator.classList.add("hidden");
        }

        async function regenerateResponse(question) {
            await askQuestion(question);
        }

        function clearChat() {
            try {
                if (confirm("Are you sure you want to clear the chat?")) {
                    conversationHistory = [];
                    localStorage.removeItem("chatHistory");
                    document.getElementById("chat").innerHTML = "";
                    addWelcomeMessage();
                    showToast("Chat cleared successfully!");
                    console.log("Chat cleared and welcome message added.");
                }
            } catch (err) {
                showToast("Failed to clear chat.", true);
                console.error("Clear chat error:", err);
            }
        }

        function addWelcomeMessage() {
            const welcomeMessage = "Hi! I'm your Gemini AI assistant. Ask me anything, and I'll do my best to help!";
            addMessageToChat(welcomeMessage, false, formatTimestamp());
            conversationHistory.push({ text: welcomeMessage, isUser: false, timestamp: formatTimestamp() });
            saveConversation();
        }

        // Initialize chat
        if (conversationHistory.length === 0) {
            addWelcomeMessage();
        } else {
            loadConversation();
        }

        // Event listeners
        document.getElementById("question-input").addEventListener("keypress", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
