<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Opening Page */
    #opening-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    #opening-page img {
      width: 100px;
      height: 100px;
    }

    #gift {
      font-size: 50px;
      margin: 20px 0;
    }

    #inner-page {
      display: none;
    }

    /* Inner Page Styles */
    nav {
      display: flex;
      background-color: #f0f0f0;
      padding: 10px;
      justify-content: space-around;
    }

    nav button {
      padding: 10px 20px;
      border: none;
      background-color: #f0f0f0;
      color: black;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #FFFFFF;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    .app {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .app img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .app button {
      margin-left: auto;
      padding: 10px;
      border: none;
      background-color: #f0f0f0;
      color: black;
      cursor: pointer;
      font-weight: bold; /* Makes the button text bold */
    }

    .app button:hover {
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <!-- Opening Page -->
  <div id="opening-page">
    <img src="telegram.jpg" alt="Telegram Logo">
    <h1>Telegram Mini Apps</h1>
  </div>

  <!-- Inner Page -->
  <div id="inner-page">
    <nav>
      <button onclick="showTab(0)"style="font-weight: bold;">HotðŸ”¥</button>
      <button onclick="showTab(1)"style="font-weight: bold;">New</button>
      <button onclick="showTab(2)"style="font-weight: bold;">All</button>
      <button onclick="showTab(3)"style="font-weight: bold;">Web3</button>
    </nav>

    <div id="tabs">
      <div class="tab-content active">
        <div class="app">
          <img src="blum.jpg" alt="Blum">
          <span>Blum</span>
          <button onclick="openApp('https://t.me/blum/app?startapp=ref_ySpXAyNqv6')">Open</button>
        </div>
        <div class="app">
          <img src="game2.png" alt="Game 2">
          <span>Game 2</span>
          <button onclick="openApp('https://example.com/game2')">Open</button>
        </div>
      </div>
      <div class="tab-content">
        <div class="app">
          <img src="utility1.png" alt="Utility 1">
          <span>Utility 1</span>
          <button onclick="openApp('https://example.com/utility1')">Open</button>
        </div>
      </div>
      <div class="tab-content">
        <div class="app">
          <img src="web3app.png" alt="Web3 App">
          <span>Web3 App</span>
          <button onclick="openApp('https://example.com/web3app')">Open</button>
        </div>
      </div>
      <div class="tab-content">
        <div class="app">
          <img src="otherapp.png" alt="Other App">
          <span>Other App</span>
          <button onclick="openApp('https://example.com/otherapp')">Open</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Show the inner page after 5 seconds
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('opening-page').style.display = 'none';
        document.getElementById('inner-page').style.display = 'block';
      }, 5000);
    };

    // Tab navigation functionality
    function showTab(index) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
    }

    // Open an app
    function openApp(link) {
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
